<p-header >
    <div class="container-fluid" style="background-color:#000000">
      <b class="row" align="center" style="color:#FFFFFF;font-size:40px;text-align: center;padding:20px;">GST Billing App</b>
    </div>
</p-header>

<div class="container" style="margin:10px">

    <div class="ui-g-12 col-sm-4 col-md-4 col-xs-12" style="margin-top:10px">
        <div style="background-color:#008080;padding:20px">
            <div class="col-lg-12 col-md-12" style="padding:5px 0px 5px 20px">
                <b style="font-size:20px;color:black">Product Details</b>
            </div>
            <div class="form-group col-lg-12 col-md-12" style="padding:20px">
                <div class="ui-inputgroup">
                    <label>Enter the Product Code:</label>
                    <input class="form-control " type="text" style="width:100%" pInputText placeholder="Product Code" autofocus required>
                </div>
            </div>
            <div class="form-group col-lg-12 col-md-12" style="padding:20px">
                <div class="ui-inputgroup">
                    <label>Enter the Product Name:</label>
                    <input class="form-control " type="text" style="width:100%" pInputText placeholder="Product Name" required>
                </div>
            </div>
            <div class="form-group col-lg-12 col-md-12" style="padding:20px">
                <div class="ui-inputgroup">
                    <label>Enter the Product Price:</label>
                    <input class="form-control " type="number" style="width:100%" pInputText placeholder="Product Price" required>
                </div>
            </div>
            <div class="form-group col-lg-12 col-md-12" style="padding:20px">
                <div class="ui-inputgroup">
                    <label>Enter the GST %:</label>
                    <input class="form-control " type="number" style="width:100%" pInputText placeholder="Product GST Percentage" required>
                </div>
            </div>
            <br>
            <div class="ui-splitbutton-button col-lg-12">
                <button class="col-lg-6 ui-button-success" pButton type="button" Pos="right" label="Save"></button>
                <button class="col-lg-6 ui-button-info" pButton type="button" label="Update"></button>
            </div>
        </div>
    </div>
  </div>
  <div>
          <button pButton type="button" label="Billing"style="width:15%;font-size: 20px;margin:50px" (click)="gobill()">
          </button>
  </div>
